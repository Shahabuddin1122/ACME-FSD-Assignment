version: "3.8"

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: acme_backend
        ports:
            - "8000:8000"
        restart: unless-stopped
        environment:
            # Add backend env vars here if needed
            - PYTHONUNBUFFERED=1

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: acme_frontend
        ports:
            - "5173:5173"
        depends_on:
            - backend
        environment:
            # Tell Vite where the backend API is (the backend service hostname is `backend`)
            - VITE_API_BASE_URL=http://localhost:8000
        restart: unless-stopped
